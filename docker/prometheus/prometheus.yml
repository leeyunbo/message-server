global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    monitor: 'read-timeout-monitor'

scrape_configs:
  # Local Netty Server (runs on host, one version at a time)
  # Port 9091 is the default prometheus port for local server
  - job_name: 'netty-server'
    static_configs:
      - targets: ['host.docker.internal:9091']
        labels:
          instance: 'local'
